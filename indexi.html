<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Mentor Shaurya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #FF9A76;
            --secondary: #FFC5A1;
            --accent: #FF6B6B;
            --light: #FFF5E4;
            --dark: #5D534A;
            --text: #5D534A;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 15px;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .login-box p {
            margin-bottom: 30px;
            color: var(--dark);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
        }

        .error-message {
            color: var(--accent);
            margin-top: 10px;
            font-size: 14px;
        }

        /* Main App Styles */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: var(--accent);
            font-size: 24px;
        }

        .logo i {
            color: var(--primary);
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-weight: bold;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 14px;
        }

        main {
            padding: 40px 0;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius);
            color: white;
        }

        .welcome-section h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .query-form {
            background-color: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .query-form h3 {
            margin-bottom: 20px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 120px;
            font-size: 16px;
        }

        .queries-section h3 {
            margin-bottom: 20px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .query-card {
            background-color: white;
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .query-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .query-author {
            font-weight: 600;
            color: var(--primary);
        }

        .query-date {
            color: #888;
            font-size: 14px;
        }

        .query-content {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .response-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .response-form textarea {
            min-height: 80px;
        }

        .response-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .response-card {
            background-color: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .response-author {
            font-weight: 600;
            color: var(--accent);
        }

        .response-content {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .no-queries {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .no-queries i {
            font-size: 48px;
            color: var(--secondary);
            margin-bottom: 15px;
        }

        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .shaurya-badge {
            background-color: var(--primary);
            color: white;
        }

        .mentor-badge {
            background-color: var(--accent);
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .response-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>Please Mentor Shaurya</h1>
            <p>Welcome to your personal mentorship platform</p>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button class="btn" id="loginBtn">Login</button>
            <button class="btn btn-secondary" id="signupBtn" style="margin-top: 10px;">Sign Up</button>
            
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Demo credentials for testing -->
            
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-hands-helping"></i>
                        <h1>Please Mentor Shaurya</h1>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">S</div>
                        <span id="userEmail">shaurya@example.com</span>
                        <span id="userRole" class="role-badge shaurya-badge">Shaurya</span>
                        <button class="logout-btn" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <section class="welcome-section">
                    <h2 id="welcomeMessage">Hello Shaurya!</h2>
                    <p id="welcomeSubtext">Post your queries and get help from mentors around the world</p>
                </section>

                <!-- Query Form - Only visible to Shaurya -->
                <section class="query-form" id="shauryaQueryForm">
                    <h3><i class="fas fa-question-circle"></i> Post a New Query</h3>
                    <div class="form-group">
                        <textarea id="queryText" placeholder="What would you like to ask?"></textarea>
                    </div>
                    <button class="btn" id="postQueryBtn">Post Query</button>
                </section>

                <section class="queries-section">
                    <h3><i class="fas fa-comments"></i> Queries & Responses</h3>
                    <div id="queriesList">
                        <!-- Queries will be dynamically added here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDRw4QHPAWXty31nryeRFmeMztb_9j8-TQ",
  authDomain: "adminsblog-9cd55.firebaseapp.com",
  databaseURL: "https://adminsblog-9cd55-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "adminsblog-9cd55",
  storageBucket: "adminsblog-9cd55.firebasestorage.app",
  messagingSenderId: "622544158173",
  appId: "1:622544158173:web:bef504dd215193fd4c4a34"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const appContainer = document.getElementById('appContainer');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const userEmail = document.getElementById('userEmail');
        const userAvatar = document.getElementById('userAvatar');
        const userRole = document.getElementById('userRole');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const welcomeSubtext = document.getElementById('welcomeSubtext');
        const shauryaQueryForm = document.getElementById('shauryaQueryForm');
        const postQueryBtn = document.getElementById('postQueryBtn');
        const queryText = document.getElementById('queryText');
        const queriesList = document.getElementById('queriesList');

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                loginPage.style.display = 'none';
                appContainer.style.display = 'block';
                userEmail.textContent = user.email;
                userAvatar.textContent = user.email.charAt(0).toUpperCase();
                
                // Check if user is Shaurya or a mentor
                if (user.email === 'shaurya@example.com') {
                    userRole.textContent = 'Shaurya';
                    userRole.className = 'role-badge shaurya-badge';
                    welcomeMessage.textContent = 'Hello Shaurya!';
                    welcomeSubtext.textContent = 'Post your queries and get help from mentors around the world';
                    shauryaQueryForm.style.display = 'block';
                } else {
                    userRole.textContent = 'Mentor';
                    userRole.className = 'role-badge mentor-badge';
                    welcomeMessage.textContent = 'Welcome Mentor!';
                    welcomeSubtext.textContent = 'Help Shaurya by answering his queries';
                    shauryaQueryForm.style.display = 'none';
                }
                
                loadQueries();
            } else {
                // User is signed out
                loginPage.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        // Login function
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Signed in
                    errorMessage.textContent = '';
                })
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });

        // Signup function
        signupBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Signed up
                    errorMessage.textContent = '';
                })
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });

        // Logout function
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Post query function
        postQueryBtn.addEventListener('click', () => {
            const content = queryText.value.trim();
            if (!content) {
                alert('Please enter your query');
                return;
            }

            const user = auth.currentUser;
            if (!user) return;

            // Create query object
            const query = {
                author: user.email,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                responses: []
            };

            saveQueryToFirestore(query);
        });

        function saveQueryToFirestore(query) {
            db.collection('queries').add(query)
                .then(docRef => {
                    console.log('Query posted with ID: ', docRef.id);
                    queryText.value = '';
                    loadQueries();
                })
                .catch(error => {
                    console.error('Error posting query: ', error);
                });
        }

        function loadQueries() {
            queriesList.innerHTML = '';
            
            db.collection('queries').orderBy('timestamp', 'desc').get()
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        queriesList.innerHTML = `
                            <div class="no-queries">
                                <i class="fas fa-inbox"></i>
                                <h3>No queries yet</h3>
                                <p>Be the first to post a query!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    querySnapshot.forEach(doc => {
                        const query = doc.data();
                        const queryId = doc.id;
                        displayQuery(queryId, query);
                    });
                })
                .catch(error => {
                    console.error('Error loading queries: ', error);
                });
        }

        function displayQuery(queryId, query) {
            const queryDate = query.timestamp ? query.timestamp.toDate().toLocaleDateString() : 'Recently';
            
            const queryElement = document.createElement('div');
            queryElement.className = 'query-card';
            queryElement.innerHTML = `
                <div class="query-header">
                    <span class="query-author">
                        ${query.author}
                        <span class="role-badge ${query.author === 'shaurya@example.com' ? 'shaurya-badge' : 'mentor-badge'}">
                            ${query.author === 'shaurya@example.com' ? 'Shaurya' : 'Mentor'}
                        </span>
                    </span>
                    <span class="query-date">${queryDate}</span>
                </div>
                <div class="query-content">
                    <p>${query.content}</p>
                </div>
                <div class="responses-container" id="responses-${queryId}">
                    ${query.responses && query.responses.length > 0 ? 
                        query.responses.map(response => `
                            <div class="response-card">
                                <div class="response-header">
                                    <span class="response-author">
                                        ${response.author}
                                        <span class="role-badge ${response.author === 'shaurya@example.com' ? 'shaurya-badge' : 'mentor-badge'}">
                                            ${response.author === 'shaurya@example.com' ? 'Shaurya' : 'Mentor'}
                                        </span>
                                    </span>
                                    <span class="response-date">${response.timestamp ? response.timestamp.toDate().toLocaleDateString() : 'Recently'}</span>
                                </div>
                                <div class="response-content">
                                    <p>${response.content}</p>
                                </div>
                            </div>
                        `).join('') : ''
                    }
                </div>
                <div class="response-form">
                    <textarea id="response-${queryId}" placeholder="Type your response here..."></textarea>
                    <div class="response-actions">
                        <button class="btn btn-small" onclick="postResponse('${queryId}')">Post Response</button>
                    </div>
                </div>
            `;
            
            queriesList.appendChild(queryElement);
        }

        // Post response function
        window.postResponse = function(queryId) {
            const responseTextarea = document.getElementById(`response-${queryId}`);
            const content = responseTextarea.value.trim();
            
            if (!content) {
                alert('Please enter your response');
                return;
            }

            const user = auth.currentUser;
            if (!user) return;

            // Create response object
            const response = {
                author: user.email,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Add response to the query
            db.collection('queries').doc(queryId).update({
                responses: firebase.firestore.FieldValue.arrayUnion(response)
            })
            .then(() => {
                console.log('Response added');
                responseTextarea.value = '';
                loadQueries();
            })
            .catch(error => {
                console.error('Error adding response: ', error);
            });
        };

        // Demo login for testing without Firebase
        window.demoLogin = function(email, password) {
            if ((email === 'shaurya@example.com' && password === 'password123') || 
                (email === 'mentor@example.com' && password === 'password123')) {
                
                // Create a mock user object
                const mockUser = {
                    email: email,
                    uid: 'mockUid'
                };
                
                // Simulate auth state change
                auth.onAuthStateChanged(mockUser);
                
                // Add some sample data for demo
                if (queriesList.children.length === 0) {
                    queriesList.innerHTML = `
                        <div class="query-card">
                            <div class="query-header">
                                <span class="query-author">
                                    shaurya@example.com
                                    <span class="role-badge shaurya-badge">Shaurya</span>
                                </span>
                                <span class="query-date">June 15, 2023</span>
                            </div>
                            <div class="query-content">
                                <p>How can I improve my problem-solving skills for coding interviews?</p>
                            </div>
                            <div class="responses-container">
                                <div class="response-card">
                                    <div class="response-header">
                                        <span class="response-author">
                                            mentor@example.com
                                            <span class="role-badge mentor-badge">Mentor</span>
                                        </span>
                                        <span class="response-date">June 16, 2023</span>
                                    </div>
                                    <div class="response-content">
                                        <p>Practice regularly on platforms like LeetCode and HackerRank. Focus on understanding patterns rather than memorizing solutions.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="response-form">
                                <textarea id="response-demo" placeholder="Type your response here..."></textarea>
                                <div class="response-actions">
                                    <button class="btn btn-small" onclick="postResponse('demo')">Post Response</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } else {
                errorMessage.textContent = 'Invalid email or password';
            }
        };

        // Override the login button for demo
        loginBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            window.demoLogin(email, password);
        });

        // Override the signup button for demo
        signupBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (email && password) {
                window.demoLogin(email, password);
            } else {
                errorMessage.textContent = 'Please enter both email and password';
            }
        });
    </script>
</body>
</html>
